<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }

    #admin-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    #admin-name {
        font-size: 1.4em;
        font-weight: bold;
        color: #333;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button.add-button {
        background-color: #28a745;
    }

    button.add-button:hover {
        background-color: #218838;
    }

    h1 {
        margin-top: 0;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f8f9fa;
        font-weight: bold;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
        table {
            width: 100%;
            overflow-x: auto;
        }

        th, td {
            padding: 10px;
        }
    }
    </style>
</head>
<body>
<div id="admin-info">
    <h2>欢迎, <span id="admin-name">{{.Admin.AdminName}}</span></h2>
    <button class="delete-button" onclick="logout()">退出</button>
</div>

<button class="add-button" onclick="addUser()">新增</button>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>手机</th>
        <th>邮箱</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .Users}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Age}}</td>
        <td>{{if eq .Sex 1}}男{{else}}女{{end}}</td>
        <td>{{.Mobile}}</td>
        <td>{{.Mail}}</td>
        <td>{{.Created}}</td>
        <td>{{.Updated}}</td>
        <td>
            <button class="edit-button" onclick="editUser({{.Id}})">修改</button>
            <button class="delete-button" onclick="deleteUser({{.Id}})">删除</button>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>

<script>
function addUser() {
    console.log("Adding new user");
    window.location.href = "/user/toAdd";
}

function editUser(userId) {
    console.log("Editing user with ID: " + userId);
    window.location.href = "/user/toEdit?id=" + userId;
}

function deleteUser(userId) {
    console.log("Deleting user with ID: " + userId);
    window.location.href = "/user/delete?id=" + userId;
}
</script>
</body>
</html>
