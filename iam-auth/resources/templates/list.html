<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>        body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
    }

    th {
        background-color: #f2f2f2;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #ddd;
    }

    .edit-button, .delete-button, .add-button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 4px;
    }

    .edit-button:hover, .delete-button:hover, .add-button:hover {
        background-color: #45a049;
    }

    .delete-button {
        background-color: #f44336;
    }

    .delete-button:hover {
        background-color: #d32f2f;
    }

    .add-button {
        background-color: #2196F3;
    }

    .add-button:hover {
        background-color: #0b7dda;
    }
    </style>
</head>
<body>
<h1>User List</h1>
<button class="add-button" onclick="addUser()">新增</button>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Mobile</th>
        <th>Mail</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {{range .Users}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Age}}</td>
        <td>{{if eq .Sex 1}}男{{else}}女{{end}}</td>
        <td>{{.Mobile}}</td>
        <td>{{.Mail}}</td>
        <td>{{.Created}}</td>
        <td>{{.Updated}}</td>
        <td>
            <button class="edit-button" onclick="editUser({{.Id}})">修改</button>
            <button class="delete-button" onclick="deleteUser({{.Id}})">删除</button>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>

<script>    function addUser() {
    // 在这里添加新增用户逻辑，例如跳转到新增页面
    console.log("Adding new user");
    // 示例：跳转到新增页面
    window.location.href = "/user/addUser";
}

function editUser(userId) {
    // 在这里添加编辑用户逻辑，例如跳转到编辑页面
    console.log("Editing user with ID: " + userId);
    // 示例：跳转到编辑页面
    window.location.href = "/user/edit?id=" + userId;
}

function deleteUser(userId) {
    // 在这里添加删除用户逻辑，例如跳转到删除页面或弹出确认框
    console.log("Deleting user with ID: " + userId);
    // 示例：跳转到删除页面
    window.location.href = "/user/delete?id=" + userId;
}
</script>
</body>
</html>
